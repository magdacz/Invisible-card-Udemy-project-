<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Invisible card</title>
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600|Source+Code+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="card-wrapper">
                <div class="card">
                    <img src="images/john-doe.jpg" class="card-img">
                    <h1 class="card-heading">John Doe</h1>
                    <p class="card-paragraph"><i class="fas fa-quote-left"></i> Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore velit quos in perspiciatis! Magnam, odio! Cupiditate voluptatum, consectetur aperiam quas nulla architecto! Enim, minus. Hic, qui. Odit recusandae odio beatae.<i class="fas fa-quote-right"></i></p>
                    <ul class="card-icons">
                        <li>
                            <a href="#" class="card-icon-link">
                                <i class="card-icon fab fa-facebook-square"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="card-icon-link">
                                <i class="card-icon fab fa-linkedin"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="card-icon-link">
                                <i class="card-icon fab fa-twitter-square"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="card-icon-link">
                                <i class="card-icon fab fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                    <button class="card-btn">View Profile</button>
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/c8452d9a3e.js" crossorigin="anonymous"></script>
    </body>
</html>
